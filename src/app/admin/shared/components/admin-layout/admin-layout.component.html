<!doctype html><html lang="en">
<head>
<meta charset="utf-8">
<title>Angular Bootstrap 4 Examples</title>
<base href="/">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" *ngIf="auth.isAuth()">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Angular Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link active" aria-current="page" [routerLink]="['/admin/dashboard']">Главная</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/admin/pages/list']">Страницы</a>
          </li>
          <li class="nav-item"  *ngIf="auth.isAuth()">
            <a class="nav-link" (click)="logout($event)">Выйти</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div class="container-fluid">
  <router-outlet></router-outlet>
</div>
</body>
</html>
